<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de Enlaces</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Acortador de Enlaces</h1>
        <form id="acortarForm" class="space-y-4">
            <div>
                <input type="url" name="url" placeholder="https://ejemplo.com" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Acortar
            </button>
        </form>
        <div id="resultado" class="mt-6 hidden">
            <p class="text-gray-600">Enlace acortado:</p>
            <div class="mt-2 p-3 bg-gray-50 rounded-lg">
                <a id="enlaceAcortado" href="#" target="_blank" 
                   class="text-blue-500 hover:underline break-all"></a>
            </div>
            <button id="copiar" 
                    class="mt-2 text-sm text-blue-500 hover:text-blue-700">
                Copiar al portapapeles
            </button>
        </div>
    </div>

    <script>
        document.getElementById('acortarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/acortar', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                document.getElementById('enlaceAcortado').textContent = data.acortado;
                document.getElementById('enlaceAcortado').href = data.acortado;
                document.getElementById('resultado').classList.remove('hidden');
            } catch (error) {
                alert('Error al acortar el enlace');
                console.error(error);
            }
        });

        document.getElementById('copiar').addEventListener('click', () => {
            const enlace = document.getElementById('enlaceAcortado').href;
            navigator.clipboard.writeText(enlace).then(() => {
                alert('Â¡Enlace copiado al portapapeles!');
            });
        });
    </script>
</body>
</html>
